<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone - Jogos do Grok</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .game-btn {
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 1.3rem;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .game-btn:hover {
      background: #ff4757;
      transform: translateY(-5px);
    }
    .game-area {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      display: none;
      text-align: center;
    }
    #tic-tac-toe {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 320px;
      margin: 30px auto;
    }
    .cell {
      background: rgba(255,255,255,0.2);
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .cell:hover {
      background: rgba(255,255,255,0.3);
    }
    #status, #result {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    button.reset {
      background: #4cd137;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    input, button {
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    input {
      width: 100px;
      text-align: center;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <h1>GameZone do Grok</h1>
    <p>Escolhe um jogo e bora jogar!</p>
  </header>

  <div class="menu">
    <button class="game-btn" onclick="showGame('tic')">Jogo da Velha</button>
    <button class="game-btn" onclick="showGame('guess')">Adivinhe o N√∫mero</button>
    <button class="game-btn" onclick="showGame('rps')">Pedra, Papel, Tesoura</button>
  </div>

  <!-- Jogo da Velha -->
  <div id="tic" class="game-area">
    <h2>Jogo da Velha</h2>
    <div id="status">Sua vez (X)</div>
    <div id="tic-tac-toe"></div>
    <div id="result"></div>
    <button class="reset" onclick="resetTicTacToe()">Jogar de novo</button>
    <button class="reset" onclick="backToMenu()">Voltar ao menu</button>
  </div>

  <!-- Adivinhe o N√∫mero -->
  <div id="guess" class="game-area">
    <h2>Adivinhe o N√∫mero</h2>
    <p>Eu pensei em um n√∫mero de 1 a 100. Tenta adivinhar!</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Seu palpite">
    <button onclick="checkGuess()">Chutar</button>
    <div id="guessResult" style="font-size:1.4rem; margin:20px 0;"></div>
    <button class="reset" onclick="resetGuess()">Novo n√∫mero</button>
    <button class="reset" onclick="backToMenu()">Voltar ao menu</button>
  </div>

  <!-- Pedra Papel Tesoura -->
  <div id="rps" class="game-area">
    <h2>Pedra, Papel, Tesoura</h2>
    <p>Escolha sua jogada:</p>
    <button class="game-btn" onclick="playRPS('pedra')">ü™® Pedra</button>
    <button class="game-btn" onclick="playRPS('papel')">üìÑ Papel</button>
    <button class="game-btn" onclick="playRPS('tesoura')">‚úÇÔ∏è Tesoura</button>
    <div id="rpsResult" style="font-size:1.6rem; margin:30px 0; min-height:80px;"></div>
    <button class="reset" onclick="backToMenu()">Voltar ao menu</button>
  </div>

  <script>
    let currentGame = null;

    function showGame(game) {
      document.querySelectorAll('.game-area').forEach(el => el.classList.add('hidden'));
      document.getElementById(game).classList.remove('hidden');
      currentGame = game;
      if (game === 'tic') initTicTacToe();
      if (game === 'guess') resetGuess();
    }

    function backToMenu() {
      document.querySelectorAll('.game-area').forEach(el => el.classList.add('hidden'));
      currentGame = null;
    }

    // =============================================
    // JOGO DA VELHA
    // =============================================
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    function initTicTacToe() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById('status').textContent = "Sua vez (X)";
      document.getElementById('result').textContent = "";
      const grid = document.getElementById('tic-tac-toe');
      grid.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        grid.appendChild(cell);
      }
      updateBoard();
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || !gameActive) return;
      board[index] = currentPlayer;
      updateBoard();
      checkWinner();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (gameActive) {
        document.getElementById('status').textContent = `Vez de ${currentPlayer}`;
      }
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, i) => {
        cell.textContent = board[i];
      });
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let combo of wins) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.getElementById('result').textContent = `Jogador ${board[a]} venceu! üéâ`;
          gameActive = false;
          return;
        }
      }
      if (!board.includes('')) {
        document.getElementById('result').textContent = "Deu velha! ü§ù";
        gameActive = false;
      }
    }

    function resetTicTacToe() {
      initTicTacToe();
    }

    // =============================================
    // ADIVINHE O N√öMERO
    // =============================================
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById('guessInput').value);
      attempts++;
      const result = document.getElementById('guessResult');

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result.textContent = "Digite um n√∫mero entre 1 e 100!";
        return;
      }

      if (guess === secretNumber) {
        result.textContent = `Acertou em ${attempts} tentativas! O n√∫mero era ${secretNumber} üéØ`;
        document.getElementById('guessInput').disabled = true;
      } else if (guess < secretNumber) {
        result.textContent = "Muito baixo! Tenta um n√∫mero maior ‚Üë";
      } else {
        result.textContent = "Muito alto! Tenta um n√∫mero menor ‚Üì";
      }
      document.getElementById('guessInput').value = '';
    }

    function resetGuess() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guessResult').textContent = '';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').focus();
    }

    // =============================================
    // PEDRA PAPEL TESOURA
    // =============================================
    function playRPS(playerChoice) {
      const choices = ['pedra', 'papel', 'tesoura'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = `Voc√™: ${playerChoice.toUpperCase()} √ó Computador: ${computerChoice.toUpperCase()}<br>`;

      if (playerChoice === computerChoice) {
        resultText += "Empate! ü§ù";
      } else if (
        (playerChoice === 'pedra' && computerChoice === 'tesoura') ||
        (playerChoice === 'papel' && computerChoice === 'pedra') ||
        (playerChoice === 'tesoura' && computerChoice === 'papel')
      ) {
        resultText += "Voc√™ ganhou! üèÜ";
      } else {
        resultText += "Computador ganhou! üòà";
      }

      document.getElementById('rpsResult').innerHTML = resultText;
    }
  </script>

</body>
</html>
